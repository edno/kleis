<VirtualHost *:80>
    ServerName localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/kleis/public

    <Directory /var/www/kleis>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/kleis.error.log
    CustomLog ${APACHE_LOG_DIR}/kleis.access.log combined
</VirtualHost>
